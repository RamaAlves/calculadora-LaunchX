<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"></script>

</head>
<body>
    <main class="container-calculator">
        <h1>calculadora</h1>
        <section class="calculator">
            <div class="container-display">
                <input type="text" name="display" id="display">
                <button class=" btn clear" id="clear" name="clear">CE</button>
            </div>
            <div class="container-btn">
                <button type="button" class="btn number" name="number 7">7</button>
                <button type="button" class="btn number" name="number 8">8</button>
                <button type="button" class="btn number" name="number 9">9</button>
                <button type="button" class="btn operator divided-by" name="divided by">/</button>
                <button type="button" class="btn number" name="number 4">4</button>
                <button type="button" class="btn number" name="number 5">5</button>
                <button type="button" class="btn number" name="number 6">6</button>
                <button type="button" class="btn operator times" name="times">*</button>
                <button type="button" class="btn number" name="number 1">1</button>
                <button type="button" class="btn number" name="number 2">2</button>
                <button type="button" class="btn number" name="number 3">3</button>
                <button type="button" class="btn operator minus" name="minus">-</button>
                <button type="button" class="btn number" name="number 0">0</button>
                <button type="button" class="btn number" name="point">.</button>
                <button type="submit" class="btn equal" id="equal" name="equal">=</button>
                <button type="button" class="btn operator plus" name="plus">+</button>
            </div>
        </section>
    </main>
</body>
</html>
